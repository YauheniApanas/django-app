{% extends 'requestdataapp/base.html'  %}}

{% block title %}
  User bio
{% endblock %}

{% block body %}
 User form
<div>
  <form method="post">
    {% csrf_token %}
    <p>
      <label for="name_id">Full name</label>
      <input type="text" id="name_id" name="name" maxlength="100">
    </p>
    <p>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="1" max="99">
    </p>
    <p>
      <label for="bio">Bio</label>
      <textarea name="bio" id="bio" cols="42" rows="5"></textarea>
    </p>
    <button type="submit">
      Submit
    </button>
  </form>
</div>
{%if request.POST %}
  <div>
    <h2>Previous form data</h2>
    <table>
      <tr>
        <td>Full name: </td>
        <td>{{ request.POST.name }}</td>
      </tr>

      <tr>
        <td>Age: </td>
        <td>{{ request.POST.age }}</td>
      </tr>

      <tr>
        <td>Bio: </td>
        <td>{{ request.POST.bio|linebreaks }}</td>
      </tr>
    </table>
  </div>
{% endif %}
{% endblock %}
